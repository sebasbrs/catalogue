  <div class="card">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-2 col-lg-1">
          <img
          [src]="'https://raw.githubusercontent.com/' + fullName + '/master/icon.png'"
          alt="{{ fullName }}"
          class="mr-3 logo-small"
          onerror="this.src = 'https://avatars0.githubusercontent.com/u/20147732?v=4';"
        />
        </div>
        <div class="col-sm-12 col-md-7 col-lg-9">
          <h4 class="text-center">
            {{ name }}
          </h4>
          <span class="text-muted text-tiny text-center">
            <fa-icon [icon]="faStar"></fa-icon> {{ stars }} Stars | Created {{ created | amTimeAgo }}
          </span>
          <p>
            {{ description }}
          </p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-2">
          <a href="./details/{{ id }}" class="btn btn-info">See Details</a>
        </div>
      </div>
    </div>
  </div>
  <br/>
